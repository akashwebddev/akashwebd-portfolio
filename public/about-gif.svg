<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      .rotating {
        animation: rotate 3s linear infinite;
        transform-origin: center;
      }
      .pulsing {
        animation: pulse 2s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0e27"/>
  
  <!-- Grid background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a3a4a" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)" />
  
  <!-- Central rotating circuit -->
  <g class="rotating">
    <circle cx="200" cy="150" r="80" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
    <circle cx="200" cy="150" r="60" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.5"/>
    <circle cx="200" cy="150" r="40" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Pulsing center -->
  <g class="pulsing">
    <circle cx="200" cy="150" r="15" fill="#06b6d4" opacity="0.8"/>
    <circle cx="200" cy="150" r="8" fill="#a855f7" opacity="0.6"/>
  </g>
  
  <!-- Corner elements -->
  <g class="pulsing" style="animation-delay: 0.5s">
    <rect x="20" y="20" width="30" height="30" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="35" cy="35" r="3" fill="#06b6d4"/>
  </g>
  
  <g class="pulsing" style="animation-delay: 0.5s; transform-origin: 350px 20px">
    <rect x="350" y="20" width="30" height="30" fill="none" stroke="#a855f7" stroke-width="2"/>
    <circle cx="365" cy="35" r="3" fill="#a855f7"/>
  </g>
  
  <g class="pulsing" style="animation-delay: 0.5s; transform-origin: 350px 250px">
    <rect x="350" y="250" width="30" height="30" fill="none" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="365" cy="265" r="3" fill="#0ea5e9"/>
  </g>
  
  <g class="pulsing" style="animation-delay: 0.5s; transform-origin: 20px 250px">
    <rect x="20" y="250" width="30" height="30" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="35" cy="265" r="3" fill="#06b6d4"/>
  </g>
  
  <!-- Connecting lines -->
  <line x1="50" y1="35" x2="150" y2="150" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>
  <line x1="350" y1="35" x2="250" y2="150" stroke="#a855f7" stroke-width="1" opacity="0.3"/>
  <line x1="350" y1="265" x2="250" y2="150" stroke="#0ea5e9" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="265" x2="150" y2="150" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>
</svg>